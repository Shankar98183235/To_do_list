<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cool To-Do App</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="To_Do_List.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>📝 To-Do List</h1>
    <form id="task_form">
      <input type="text" id="task_input" placeholder="Add a new task..." required />
      <button type="submit" id="add_btn">Add</button>
    </form>
    
    <div class="filters">
      <button data-filter="all" class="filter-btn active">All</button>
      <button data-filter="active" class="filter-btn">Active</button>
      <button data-filter="completed" class="filter-btn">Completed</button>
    </div>

    <ul id="task_list"></ul>

    <div class="controls">
      <button id="reset_btn">Reset</button>
    </div>
  </div>

  <script src="To_Do_List.js"></script>
</body>
</html>
